<ng-container *ngIf="results$ | async as results">
<div class="buttonToggleWrapper">
  <mat-button-toggle-group>
    <mat-button-toggle (click)="setFilter(undefined)" [checked]="true">Vše</mat-button-toggle>
    <mat-button-toggle (click)="setFilter(Category.solo)">Solo</mat-button-toggle>
    <mat-button-toggle (click)="setFilter(Category.duo)">Duo</mat-button-toggle>
    <mat-button-toggle (click)="setFilter(Category.trio)">Trio</mat-button-toggle>
    <mat-button-toggle (click)="setFilter(Category.group)">Skupiny</mat-button-toggle>
  </mat-button-toggle-group>
  <div>
    <button mat-icon-button (click)="switchColumns()" [title]="'Zobrazit všechny sloupce'" [color]="showAllColumns ? 'accent' : 'basic'">
      <mat-icon *ngIf="showAllColumns">toggle_on</mat-icon>
      <mat-icon *ngIf="!showAllColumns">toggle_off</mat-icon></button>
    <button mat-icon-button (click)="printResults(results)" [title]="'Exportovat do excelu'"><mat-icon>description</mat-icon></button>
  </div>
</div>


<ag-grid-angular
  class="ag-theme-quartz"
  [columnDefs]="colDefs"
  [rowData]="results"
  [defaultColDef]="defColDef"
  [gridOptions]="gridOptions"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
</ng-container>
