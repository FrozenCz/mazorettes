<ng-container *ngIf="!(isAuthenticated$ | async)">
  <form class="login-form" [formGroup]="loginForm">
    <mat-form-field>
      <mat-label>Přihlašovací jméno</mat-label>
      <input matInput name="login" formControlName="login">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Heslo</mat-label>
      <input matInput type="password" name="password" formControlName="password">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="sendLogin(loginForm)" [disabled]="!loginForm.valid">Login</button>
  </form>
</ng-container>
