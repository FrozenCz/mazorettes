<ng-container *ngIf="!(selectedRefereeNumber$ | async); else refereeForm;">
  <h2>Vyberte číslo rozhodčího</h2>
  <button mat-flat-button *ngFor="let referee of refereeNumbers" (click)="onRefereeSelected(referee)">{{referee}}</button>
</ng-container>

<ng-template #refereeForm>
  <app-referee-form></app-referee-form>
</ng-template>
